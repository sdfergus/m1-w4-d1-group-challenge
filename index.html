    <script>
        /*
        // 1
        // Using the map method, add 5 to each
        number in the array and store the result into a
        new array. Print the result to the console.
        var numbers = [1, 1, 2, 3, 5];
        var numbersAddFive = numbers.map();
        // result: [6, 6, 7, 8, 10]
        */ 
        var numbers = [1,1,2,3,5];
        var numbersAddFive = numbers.map(addFiveFunc);
        
        function addFiveFunc(num) {
            return num += 5;
        }
        
        console.log(numbersAddFive);
        //Result: (5) [6, 6, 7, 8, 10]

        
        
        //*** Revised/Shorter version:*** 
        var numbers = [1,1,2,3,5];
        var numbersAddFive = numbers.map(num => {
            return num += 5; 
        });
        console.log(numbersAddFive); 

//__________________________________________________________________________________

        /*
        // 2
        // Using the map method on the following array, turn it
        into an array of strings with a colon along with the item
        number in the array and store the result in a new array.
        Print the result to the console.    
        var numbers = [245, -799, 550, 312, 967];
        var numbersReformatted = numbers.map();
        // result: ["245: array item 1", "-799: array item 2", "550:
        array item 3", "312: array item 4", "967: array item 5"]
        */
        var numbers = [245, -799, 550, 312, 967];
        var numbersReformatted = numbers.map(stringsArrFunc);
        
        function stringsArrFunc(num, index) {
            return num + ":array item " + ++index;
        } 
        
        console.log(numbersReformatted);
        //Result: (5) ['245:array item 1', '-799:array item 2', '550:array item 3', '312:array item 4', '967:array item 5']




        //*** Revised/Shorter version:*** 
        var numbers = [245, -799, 550, 312, 967];
        var result = numbers.map((num,idx) => {
            return num + ": array item " + ++idx;
        });
        console.log(result);
//__________________________________________________________________________________
    
        /*
        // 3
        // Use the filter method on the pets array given
        below. Filter out only the pets that have 5 or
        less letters in their name. Store the result in a
        new array. Print the result to the console.
        var pets = ["goldfish", "dog", "turtle", "tiger"]
        var petsShortNames = pets.filter();
        // result: ["dog", "tiger"]
        */
        var pets = ["goldfish", "dog", "turtle", "tiger"];
        var petsShortNames = pets.filter(petsFilterFunc);
        
        function petsFilterFunc(pet) {
            return pet.length <= 5;
        }
        
        console.log(petsShortNames);
        //Result: (2) ['dog', 'tiger']




        //*** Revised/Shorter version:*** 
        var pets = ["goldfish", "dog", "turtle", "tiger"];
        var result = pets.filter(pet => {
            return pet.length <= 5;
        });
        console.log(result);  
//__________________________________________________________________________________

        /*
        // 4
        // Use the filter method on the same pets array. Filter
        out only the pets whose names start with the letter 't’.
        Store the result in a new array. Print the result to the
        console.
        var petsTNames = pets.filter();
        // result: ["turtle", "tiger"] 
        */
        var pets = ["goldfish", "dog", "turtle", "tiger"];
        var petsShortNames = pets.filter(petsFilterFunc);
        
        function petsFilterFunc(pet) {
            return pet.includes("t");
        }
        
        console.log(petsShortNames);
        //Result: (2) ['turtle', 'tiger']




        //*** Revised/Shorter version:*** 
        var pets = ["goldfish", "dog", "turtle", "tiger"];
        var results = pets.filter(pet => {
            return pet.includes('t');
        });
        console.log(results);
//__________________________________________________________________________________

        /*
        // 5
        // Filter out only the even numbers from the array below. Research the
        use of the modulo operator: %. Store the result in a new array. Print the
        result to the console.
        var numbers = [3, 7, 4, 5, 10];
        var evenNumbers = numbers.filter();
        // result: [4, 10]        
        */
        var numbers = [3,7,4,5,10];
        var evenNumbers = numbers.filter(evenNumFunc);
        
        function evenNumFunc(num) {
            return num % 2 === 0;
        }
        
        console.log(evenNumbers);
        //Result: (2) [4, 10]




        //*** Revised/Shorter version:*** 
        var numbers = [3,7,4,5,10];
        var results = numbers.filter(num => {
            return num % 2 === 0;
        });
        console.log(results);


//__________________________________________________________________________________

        /*
        // 6
        // Use reduce method to concatenate the
        letters into a single string "hello". Store the
        result in a new array. Print the result to the
        console.
        var letters = ['h', 'e', 'l', 'l', 'o’]
        var greeting = letters.reduce();
        // result: "hello"
        */        
        var letters = ['h', 'e', 'l', 'l', 'o'];
        var greeting = letters.reduce(reduceFunc);
        
        function reduceFunc(prev, curr) {
            return prev + curr;
        }
        
        console.log(greeting); 
        //hello
        


        //*** Revised/Shorter version:*** 
        var letters = ['h', 'e', 'l', 'l', 'o'];
        var result = letters.reduce((prev, curr) => {
            return prev + curr;
        });
        console.log(result);
//__________________________________________________________________________________

        /*
        // 7
        // Use reduce method to get the total by multiplying all
        the numbers in the array. Store the result in a new
        array. Print the result to the console.
        var numbers = [ 100, 3, 4, 1, 2];
        var total = numbers.reduce();
        // result: 2400
        */
        var numbers = [100,3,4,1,2];
        var total = numbers.reduce(totalNum);
        
        function totalNum(prev, curr) {
            return prev * curr;
        }
        
        console.log(total);
        //Result: 2400




        //*** Revised/Shorter version:*** 
        var numbers = [100,3,4,1,2];
        var result = numbers.reduce((prev, curr) => {
            return prev * curr;
        });
        console.log(result);  
//__________________________________________________________________________________

        /*
        // 8
        // Use the reduce method to flatten this array of arrays (called a 
        two-dimensional array) to a single array. Research on the Array.concat() 
        method to achieve this. Store the result in a new array. Print the result to
        the console.
        var arrays = [["wise", "cries"], ["pies", "size"]];
        var flattenedArray = arrays.reduce();
        // result: ["wise", "cries", "pies", "size"]
        */       
        var arrays = [["wise","cries"],["pies","size"]];
        var flattenedArray = arrays.reduce(arrFunc);
        
        function arrFunc(prev,curr) {
            return prev.concat(curr);
        }
        
        console.log(flattenedArray);
        //Result: (4) ['wise', 'cries', 'pies', 'size']




        //*** Revised/Shorter version:***
        var arrays = [["wise","cries"],["pies","size"]];
        var result = arrays.reduce((prev, curr) => {
            return prev.concat(curr);
        });
        console.log(result);
    </script>
